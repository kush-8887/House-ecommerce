<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Best Home Decore</title>
    <!-- Font awesome -->
    <script src="https://kit.fontawesome.com/ef1ab97282.js" crossorigin="anonymous"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="navbar-center">
            <span class="nav-icon">
                <i class="fas fa-bars"></i> 
            </span>
            <img class="main-logo" src="Assets/img/Best Decore-logos.jpeg" alt="shop-logo">
            <div class="cart-btn">
                <span class="nav-icon">
                    <i class="fas fa-cart-plus"></i>
                </span>
                <div class="cart-items">0</div>
            </div>
        </div>
    </nav>
    <!-- hero -->
    <header class="hero">
        <div class="banner">
            <h1 class="banner-title">Furniture collection</h1>
            <button class="banner-btn">Shop now!</button>
        </div>
    </header>
    <!-- Products -->
    <section class="products">
        <section class="title">
            <div class="section-title">
                <h2>Our Products</h2>
            </div>
            <div class="products-center">
                
            </div>
        </section>
    </section>
    <!-- Cart  -->
    <div class="cart-overlay">
        <div class="cart">
            <span class="close-cart">
                <i class="fas fa-window-close"></i>
            </span>
            <h2>Your Cart</h2>
            <div class="cart-content">
                <!-- cart item  -->
            </div>
            <div class="cart-footer">
                <h3>Your Total : â‚¹ <span class="cart-total">0</span></h3>
                <button class="clear-cart banner-btn">Clear Cart</button>
            </div>
        </div>
    </div>
</body>
<script src="JS/app.js"></script>
</html>
