<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Best Home Decore</title>
    <!-- Font awesome -->
    <script src="https://kit.fontawesome.com/ef1ab97282.js" crossorigin="anonymous"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="navbar-center">
            <span class="nav-icon">
                <i class="fas fa-bars"></i> 
            </span>
            <img class="main-logo" src="Assets/img/Best Decore-logos.jpeg" alt="shop-logo">
            <div class="cart-btn">
                <span class="nav-icon">
                    <i class="fas fa-cart-plus"></i>
                </span>
                <div class="cart-items">0</div>
            </div>
        </div>
    </nav>
    <!-- hero -->
    <header class="hero">
        <div class="banner">
            <h1 class="banner-title">Furniture collection</h1>
            <button class="banner-btn">Shop now!</button>
        </div>
    </header>
    <!-- Products -->
    <section class="products">
        <section class="title">
            <div class="section-title">
                <h2>Our Products</h2>
            </div>
            <div class="products-center">
                <article class="product">
                    <div class="img-container">
                        <img src="Assets/img/sofa-chair.jpg" alt="product" class="product-img">
                        <button class="bag-btn" data-id="1">
                            <i class="fas fa-shopping-cart"></i>
                            Add to cart
                        </button>
                    </div>
                    <h3>Sofa Chair</h3>
                    <h4>₹7,000</h4>
                </article>
                <article class="product">
                    <div class="img-container">
                        <img src="Assets/img/black-sofa.jpg" alt="product" class="product-img">
                        <button class="bag-btn" data-id="1">
                            <i class="fas fa-shopping-cart"></i>
                            Add to cart
                        </button>
                    </div>
                    <h3>Sofa</h3>
                    <h4>₹20,000</h4>
                </article>
                <article class="product">
                    <div class="img-container">
                        <img src="Assets/img/dining-table.jpg" alt="product" class="product-img">
                        <button class="bag-btn" data-id="1">
                            <i class="fas fa-shopping-cart"></i>
                            Add to cart
                        </button>
                    </div>
                    <h3>Dining Table</h3>
                    <h4>₹15,000</h4>
                </article>
                <article class="product">
                    <div class="img-container">
                        <img src="Assets/img/kingsize-bed.jpg" alt="product" class="product-img">
                        <button class="bag-btn" data-id="1">
                            <i class="fas fa-shopping-cart"></i>
                            Add to cart
                        </button>
                    </div>
                    <h3>King Size Bed</h3>
                    <h4>₹34,999</h4>
                </article>
                <article class="product">
                    <div class="img-container">
                        <img src="Assets/img/queen-size-bed.jpg" alt="product" class="product-img">
                        <button class="bag-btn" data-id="1">
                            <i class="fas fa-shopping-cart"></i>
                            Add to cart
                        </button>
                    </div>
                    <h3>Queen Size Bed</h3>
                    <h4>₹27,990</h4>
                </article>
                <article class="product">
                    <div class="img-container">
                        <img src="Assets/img/dresser.jpg" alt="product" class="product-img">
                        <button class="bag-btn" data-id="1">
                            <i class="fas fa-shopping-cart"></i>
                            Add to cart
                        </button>
                    </div>
                    <h3>Dresser</h3>
                    <h4>₹13,599</h4>
                </article>
                <article class="product">
                    <div class="img-container">
                        <img src="Assets/img/single-bed.jpeg" alt="product" class="product-img">
                        <button class="bag-btn" data-id="1">
                            <i class="fas fa-shopping-cart"></i>
                            Add to cart
                        </button>
                    </div>
                    <h3>Single Bed</h3>
                    <h4>₹10,449</h4>
                </article>
                <article class="product">
                    <div class="img-container">
                        <img src="Assets/img/computer-table.jpg" alt="product" class="product-img">
                        <button class="bag-btn" data-id="1">
                            <i class="fas fa-shopping-cart"></i>
                            Add to cart
                        </button>
                    </div>
                    <h3>Computer Table</h3>
                    <h4>₹8,990</h4>
                </article>
            </div>
        </section>
    </section>
    <!-- Cart  -->
    <div class="cart-overlay">
        <div class="cart">
            <span class="close-cart">
                <i class="fas fa-window-close"></i>
            </span>
            <h2>Your Cart</h2>
            <div class="cart-content">
                <div class="cart-item">
                    <img src="Assets/img/sofa-chair.jpg" alt="product">
                    <div>
                        <h4>Sofa Chair</h4>
                        <h5>₹7,000</h5>
                        <span class="remove-item">Remove</span>
                    </div>
                    <div>
                        <i class="fas fa-chevron-up"></i>
                        <p class="item-amount">1</p>
                        <i class="fas fa-chevron-down"></i>
                    </div>
                </div>
            </div>
            <div class="cart-footer">
                <h3>Your Total : ₹ <span class="cart-total">0</span></h3>
                <button class="clear-cart banner-btn">Clear Cart</button>
            </div>
        </div>
    </div>
</body>
</html>
